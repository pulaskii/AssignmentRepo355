<!DOCTYPE html>
<html>
<head>
  <style>
    #editor {
      width: 80%;
      height: 500px;
      margin: 20px auto;
      display: block;
      font-family: monospace;
      font-size: 16px;
    }
    #saveBtn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Text Editor</h2>
<textarea id="editor">Loading...</textarea>
<button id="saveBtn">Save</button>

<script>
const editor = document.getElementById('editor');

// Load the text file when the page loads
async function loadTextFile() {
  try {
    const response = await fetch('/static/document.txt'); // from server static folder
    if (!response.ok) throw new Error('Failed to load file');
    const text = await response.text();
    editor.value = text;
  } catch (err) {
    editor.value = "Error loading file: " + err;
  }
}

// Save the text file to the server
async function saveTextFile() {
  try {
    const text = editor.value;
    const response = await fetch('/save_document', {
      method: 'POST',
      headers: {
        'Content-Type': 'text/plain',
        'X-CSRFToken': '{{ csrf_token() }}'
      },
      body: text
    });

    if (!response.ok) throw new Error('Failed to save file');
  } catch (err) {
    alert('Error saving file: ' + err);
  }
}

window.addEventListener('load', loadTextFile);
document.getElementById('saveBtn').addEventListener('click', saveTextFile);
</script>


</body>
</html>
